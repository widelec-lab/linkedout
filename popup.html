<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: Arial, sans-serif; }
    label { display: block; margin: 12px 0 6px; font-weight: 500; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; margin-top: 12px; background: #0073b1; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005a87; }
    .status { margin-top: 10px; padding: 8px; border-radius: 4px; font-size: 14px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h3>Job Filter</h3>
  
  <label>Must include (OR; comma separated):</label>
  <input id="mustInclude" placeholder="C#, .NET, backend">
  
  <label>Must exclude (AND; comma separated):</label>
  <input id="mustExclude" placeholder="Java, PHP, Senior, Lead">
  
  <button id="saveBtn">Save & Apply</button>
  <button id="clearBtn">Clear All Filters</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
